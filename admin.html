<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/navigation.css" />
    <link rel="stylesheet" href="./style/mediaQueries.css" />
    <link rel="stylesheet" href="./style/admin.css" />
  </head>
  <body>
    <header>
      <nav class="navigationMenu">
        <div class="logo">
          <span
            ><a class="noLink" href="./index.html"
              ><img src="./assets/logo_uten_bakgrunn.png" alt="" /></a
          ></span>
        </div>

        <label class="hamburgerIcon" for="menu-toggle">&#9776;</label>
        <input type="checkbox" name="" id="menu-toggle" />

        <ul class="mainNav">
          <li><a href="./index.html" class="active noLink">Home</a></li>
          <li><a href="./filmer.html">Filmer</a></li>
          <li><a href="./omOss.html">Om oss</a></li>
          <li><a href="./kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="welcomeContainer">
        <h1>Velkommen til admin siden</h1>
        <h2>Her kan du legge til endre eller fjerne filmer</h2>
      </div>
      
      <div class="buttonContainer">
      <button>Legg til film</button>
      <button>Endre film</button>
      </div>
      
      <div class="edditMovies">
        <h4>Her kan du endre verdiene for en eksisterende film.</h4>
        <label for="selectedTitle">Velg filmtittel som skal endres</label>
        <input id="selectedTitle" type="text" placeholder="Filmtittel..." />
        <br />
        <br /><br />

        <label for="titleInput">Ny Tittel</label>
        <input
          id="titleInput"
          class="titleInput"
          type="text"
          placeholder="Tittel..."
        />

        <label for="coverImageInput">Nytt Cover bilde</label>
        <input
          id="coverImageInput"
          class="coverImageInput"
          type="text"
          placeholder="Cover Bilde..."
        />

        <label for="castInput">Ny rolle besetning</label>
        <input
          id="castInput"
          class="castInput"
          type="text"
          placeholder="Rolle liste..."
        />

        <label for="releaseYearInput">Nytt utgivelsesår</label>
        <input
          id="releaseYearInput"
          class="releaseYearInput"
          type="text"
          placeholder="Utgivelsesår..."
        />

        <label for="descriptionInput">Ny sjanger</label>
        <input
          id="genreInput"
          class="genreInput"
          type="text"
          placeholder="Sjanger..."
        />

        <input id="submitButton" type="submit" />
      </div>
    </main>
    <script src="./script/admin.js"></script>
  </body>
</html>
